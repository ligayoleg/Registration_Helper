<div class="row text-center" id="calendar">
  <div class="col-md-4">
    <!-- <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3> -->
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div [class.active]="view === CalendarView.Week"></div>
    </div>
  </div>
</div>

<br />
<div [ngSwitch]="view">
  <mwl-calendar-week-view
    *ngSwitchCase="CalendarView.Week"
    [viewDate]="viewDate"
    [dayStartHour]="0"
    [events]="events"
  >
  </mwl-calendar-week-view>
</div>
